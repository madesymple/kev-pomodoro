<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25:00 - Get Sh*t Done</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-cog" id="toggleView"></i>
        </div>
        <div id="timerView" class="view active">
            <div class="timer">
                <div class="time-display">25:00</div>
                <div class="controls">
                    <button id="start">Start</button>
                    <button id="pause">Pause</button>
                    <button id="reset">Reset</button>
                </div>
                <div class="mode-switches">
                    <button class="mode-btn active" data-time="25">Take a Break</button>
                </div>
                <div class="quote-container"></div>
            </div>
        </div>
        <div id="settingsView" class="view">
            <div class="settings">
                <h2>Settings</h2>
                <div class="setting-item">
                    <label for="breakTime">Break Time</label>
                    <select id="breakTime" class="setting-input">
                        <option value="5">5 Minutes</option>
                        <option value="10">10 Minutes</option>
                        <option value="15">15 Minutes</option>
                    </select>
                </div>
                <div class="setting-item">
                    <div class="setting-row">
                        <label for="showQuotes">Show Quotes</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="showQuotes" class="toggle-input">
                            <label for="showQuotes" class="toggle-label"></label>
                        </div>
                    </div>
                </div>
                <button id="closeSettings" class="close-btn">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
